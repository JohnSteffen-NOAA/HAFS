[config]
run_datm=no          ;; Data atmosphere using CDEPS
run_docn=yes         ;; Data ocean using CDEPS
run_ocean=no         ;; Whether to run the ocean model. Must be no if run_docn=yes.
run_dwav=no          ;; Data waves using CDEPS. Not implemented.
make_mesh_atm=yes    ;; yes=generate mesh_atm_gen; no=copy from mesh_atm_in to mesh_atm_gen
make_mesh_ocn=no     ;; yes=generate mesh_ocn_gen; no=copy from mesh_ocn_in to mesh_ocn_gen
datm_download_jobs=3 ;; >0=number of jobs to download missing DATM files; 0=none, fail later if files are missing
docn_download_jobs=0 ;; >0=number of jobs to download missing DOCN files; 0=none, fail later if files are missing

scrub_com=no         ;; the archive job is not set up to handle files generated from datm or docn
scrub_work=no

[dir]
DATMdir=/work/noaa/{disk_project}/{ENV[USER]}/DATM_ERA5
DOCNdir=/work/noaa/{disk_project}/{ENV[USER]}/DOCN

[forecast]
mesh_atm_in=/work/noaa/dtc-hwrf/ekalina/RUN_test/input/static/TL639_200618_ESMFmesh.nc ;; premade mesh to use if make_mesh_atm=no
mesh_ocn_in={DOCNdir}/mesh/TX025_201215_ESMFmesh_direct.nc ;; premade mesh to use if make_mesh_ocn=no
mesh_atm_gen={WORKhafs}/intercom/DATM_ESMF_mesh.nc ;; do not change
mesh_ocn_gen={WORKhafs}/intercom/DOCN_ESMF_mesh.nc ;; do not change

# DATM
#layoutx=10
#layouty=8
#write_groups=1
#write_tasks_per_group=40
#ocean_tasks=120

# DOCN
ocean_tasks=60

[rocotostr]

